		   <div class="form-group">

		      <input id="Id" type="text" class="form-control" style="width: 300px">

			<div class="form-group">

	<script>
	
	$(document).ready(function(){
		$("#joinBtn").click(function(){
			
			$.ajax({
				url : "/puzzle/Join",
				method:"post",
				data: {"Id":$("#Id").val(),
					   "Pw":$("#Pw").val()
					   },
			    success : function(json){

				location.href = "/puzzle/login.html";
				}
			});
				
		});
		
	});
</script>
